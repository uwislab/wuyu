server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;  # 支持 Vue Router 的 history 模式
    }

    # 静态资源缓存
    location /assets {
        expires 1y;
        add_header Cache-Control "public";
    }
}
